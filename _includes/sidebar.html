<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/turniere">Turniere</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/turnierregeln">Turnierregeln</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/team">Team</a>
    <a class="sidebar-nav-item" href="http://gamekeller.net">Zur Gamekeller Homepage</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
